<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <article class="profile-container"> 
    <figure class="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="image" class="profile-img">
    </figure>
    <section class="profile-content">
      <h2 class="profile-name"> Jessica Randall </h2>
      <h3 class="profile-location">  London, United Kingdom </h3>
      <p>   "Front-end developer and avid reader." </p>
    </section>
    <ul class="social-links"> 
     <li><button href="#"> GitHub</button> </li> 
     <li><button href="#"> Frontend Mentor</button> </li> 
     <li><button href="#"> Linkedin</button> </li> 
     <li><button href="#"> Twitter</button> </li> 
     <li><button href="#"> Instagram</button> </li> 
    </ul>
  </article>


  <!-- 

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caston Boyd</a>.
  </div>
</body>
</html>
